<div class="row">
  <div class="col-sm-7 col-lg-8">
    <h3>Самые популярные игры</h3>
    <hr>
  </div>
</div>


</div>

<div class="row">
  <div class="col-xs-12">
    <form name="form-params" novalidate class="flex-container">

        <!-- <div ng-show="paramsReport" class="form-group col-xs-12">
          <p class="bg-warning text-center">{{paramsReport}}</p>
        </div> -->

        <div class=" flex-item">
          <p class="input-group">
            <input type="text" class="form-control" ng-change="$ctrl.refreshReport(paramsReport)" uib-datepicker-popup="{{format}}" ng-model="paramsReport.from"
            is-open="popup1.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" placeholder="Начальная дата"/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>

        <div class="flex-item">
          <p class="input-group">
            <input type="text" class="form-control" ng-change="$ctrl.refreshReport(paramsReport)"  uib-datepicker-popup="{{format}}" ng-model="paramsReport.to"
            is-open="popup2.opened" datepicker-options="dateOptions"  close-text="Close" placeholder="Конечная дата" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
        </div>


      <div class="flex-item">
        <label class="">Результатов:</label>
        <input type="text" ng-change="$ctrl.refreshReport(paramsReport)" ng-model="paramsReport.limit" name="limit" class="form-control" >
      </div>


      <div class=" flex-item">
        <label>По игрокам</label>
        <select class="form-control" ng-model="paramsReport.users" name="users" ng-change="$ctrl.refreshReport(paramsReport)">
          <option label="Все"  value=""  default></option>
          <option ng-repeat="user in $ctrl.usersList" label="{{user.name}}"  value="{{user.id}}"></option>
        </select>
      </div>




<!--
      <button type="submit" class="btn btn-default flex-item" ng-click="paramsReport = {}">Очистить</button>
      <button type="submit" class="btn btn-primary flex-item" ng-click="$ctrl.getReportGames(paramsReport)">Применить</button> -->

    </form>
  </div>
</div>

<div class="row" >
  <div class="col-sm-6">
     <table class="table table-bordered table-hover text-center">
      <tbody>
        <tr class="active">
          <td>№</td>
          <td>Game</td>
          <td>Count</td>
          <td>AVG Score</td>
        </tr>

        <tr ng-repeat="game in $ctrl.games" >
          <td>{{$index +1}}</td>
          <td>{{game.name}}</td>
          <td>{{game.count}}</td>
          <td>{{game.avgscore}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-6">
    <!-- <chart-radar></chart-radar> -->
    <!-- <img src="https://alejandroxpolo.files.wordpress.com/2015/01/infografia_lapareja.jpg" alt=""> -->
    <div class="chart-container">
      <canvas id="radar" class="chart chart-radar" chart-series="$ctrl.chartParams.series"
        chart-data="$ctrl.chartParams.data" chart-options="$ctrl.chartParams.options" chart-labels="$ctrl.chartParams.labels"  >
      </canvas>
    </div>

    <div class="chart-container">
      <canvas id="bar" class="chart chart-bar"
       chart-series="$ctrl.chartParams.series" chart-data="$ctrl.chartParams.data" chart-options="$ctrl.chartParams.options" chart-labels="$ctrl.chartParams.labels" >
      </canvas
    </div>


  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <hr>
    <p>reports-games</p>
    <hr>
  </div>
</div>
